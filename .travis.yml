language: minimal

notifications:
  email: false

jobs:
  include:
    - stage: ci-test
      script:
        - docker build -t osirixfoundation/kheops-reverse-proxy:ci-test -f ci-test/Dockerfile .
      after_success:
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker push osirixfoundation/kheops-reverse-proxy:ci-test
    - stage: secure
      script:
        - docker build -t osirixfoundation/kheops-reverse-proxy:secure -f secure/Dockerfile .
      after_success:
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker push osirixfoundation/kheops-reverse-proxy:secure
    - stage: letsencrypt
      script:
        - docker build -t osirixfoundation/kheops-reverse-proxy:letsencrypt -f letsencrypt/Dockerfile .
      after_success:
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker push osirixfoundation/kheops-reverse-proxy:letsencrypt
language: java
sudo: required

services:
  - docker

jdk:
  - openjdk8

notifications:
  email: false

#install:
#  - java -version
#  - gradle -v
#  - gradle wrapper --gradle-version 6.0.1
#  - gradle -v

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

after_success:
  - 'if [ "$TRAVIS_TAG" = "" ]; then export BRANCH=$TRAVIS_BRANCH; else export BRANCH=$TRAVIS_TAG; fi'
  - echo "TRAVIS_BRANCH=$TRAVIS_BRANCH, BRANCH=$BRANCH, TAG=$TRAVIS_TAG"
  #- export BRANCH=$TRAVIS_BRANCH
  #- echo "TRAVIS_BRANCH=$TRAVIS_BRANCH, BRANCH=$BRANCH"
  - git fetch --unshallow
  - ./gradlew sonarqube -Dsonar.organization=$SONAR_ORGANIZATION -Dsonar.branch.name=$TRAVIS_BRANCH -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_LOGIN

deploy:
  skip_cleanup: true
  provider: script
  script: docker/docker_push.sh
  on:
    all_branches: true

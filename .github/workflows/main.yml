name: Docker Image CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Login to Docker Hub
        uses: docker/login-action@v1.6.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        
      - name: Extract branch name
        if: startsWith(github.ref , 'refs/heads/')
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch  
        
      - name: Extract tag name
        if: startsWith(github.ref , 'refs/tags/')
        shell: bash
        run: echo "##[set-output name=tag;]$(echo ${GITHUB_REF#refs/tags/})"
        id: extract_tag
        
        
      - name: Build and push branch
        uses: docker/build-push-action@v2.2.1
        if: startsWith(github.ref , 'refs/heads/')
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: true
          tags: osirixfoundation/kheops-dicomweb-proxy:${{ steps.extract_branch.outputs.branch }}   
    
      - name: Build and push tag
        uses: docker/build-push-action@v2.2.1
        if: startsWith(github.ref , 'refs/tags/')
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: true
          tags: osirixfoundation/kheops-dicomweb-proxy:${{ steps.extract_tag.outputs.tag }}

          
  sonar:
    if: startsWith(github.ref , 'refs/heads/')
    runs-on: ubuntu-latest
    steps:
    
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
        
      - name: Build
        uses: docker/build-push-action@v2.2.1
        with:
          context: .
          file: sonarqube.Dockerfile
          platforms: linux/amd64
          push: false
          tags: sonarqube
          
      - name: Docker run
        run: docker run --rm sonarqube gradle sonarqube -Dsonar.organization=osirix-foundation -Dsonar.branch.name=${{ steps.extract_branch.outputs.branch }} -Dsonar.projectKey=KheopsDICOMwebProxy -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONAR_TOKEN }} --no-daemon
